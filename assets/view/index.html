<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Place_Holder Chatroom</title>
		<link rel="stylesheet" type="text/css" href="/styles/simplestyles.css">
	</head>

	<body>
		<div class="login-box">
			<h1>Welcome to Place_Holder!</h1>

			<form action = "http://localhost:3456" method = "POST">
				<div class = "textbox">
					<input type = "text" name = "username" placeholder = "Username"/>
				</div>
				<div class = "textbox">
					<input type = "text" name = "password" placeholder = "Password"/>
				</div>
				<div class = "loginbtn">
					<input class = "btn" type = "submit" value = "Log In">
				</div>
			</form>

		<input class="signup" type="button" name="" value="Don't have a log in? Sign up!">



	</body>
   
</html>
