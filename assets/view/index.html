<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Place_Holder Chatroom</title>
		<link rel="stylesheet" type="text/css" href="/styles/simplestyles.css">
	</head>

	<body>
		<div class="login-box">
			<h1>Welcome to Place_Holder!</h1>

			<form action = "http://localhost:3456" method = "POST">
				<div class = "textbox">
					<input type = "text" name = "username" placeholder = "Username"/>
				</div>
				<div class = "textbox">
					<input type = "text" name = "password" placeholder = "Password"/>
				</div>
				<div class = "loginbtn">
					<input class = "btn" type = "submit" value = "Log In">
				</div>
			</form>

		<input onclick = "document.getElementById('id01').style.display = 'block'" class="signup" type="button" name="" value="Don't have a log in? Sign up!">
			<div id="id01" class="modal">
  				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  				<form class="modal-content" action="/action_page.php">
    					<div class="container">
      						<h1>Sign Up</h1>
      						<p>Please fill in this form to create an account.</p>
      						<hr>
      						<label for="email"><b>Email</b></label>
      						<input type="text" placeholder="Enter Email" name="email" required>

      						<label for="psw"><b>Password</b></label>
      						<input type="password" placeholder="Enter Password" name="psw" required>

      						<label for="psw-repeat"><b>Repeat Password</b></label>
      						<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      					        <label>
        				      	  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
					        </label>

      						<div class="clearfix">
        						<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        						<button type="submit" class="signupbtn">Sign Up</button>
      						</div>
  			  		</div>
				</form>
			</div>

		</div>

	<script>
	<!--On click outside the sign up pop up the page will return to main page-->
	var modal = document.getElementById('id01');
	
	window.onclick = function(event) {
		if(event.target == modal){
			modal.style.display = "none";
		}
	}
	</script>

	</body>
   
</html>
