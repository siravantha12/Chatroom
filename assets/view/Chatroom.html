<!DOCTYPE html>
<html>
<head>
	<title>Chatroom</title>
	<!--<link rel="stylesheet" type="text/css" href="textboxlooks.css">-->
	<style type='text/css'>
		
		body{
			background-color: rgb(80, 80, 80);
		}
		
		#text{
			background: gray;	
			width:600px;
			height:600px;
			border-radius: 10px;
			border:2px solid #666;
			overflow: scroll;
			overflow-y:scroll;
			font-size:20px;
			text-align: center;
			margin-left: 500px;
			margin-top: 100px;
			

		}
		::-webkit-scrollbar{
			width:8px;

		}
		::-webkit-scrollbar-thumb{
			border-radius: 20px;

			background: #c2c9d2;
		}

	</style>
	
</head>

<body>

	<div id='text'>
		This is where text goes!
	</div>

</body>

</html>
